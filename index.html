<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">
    <h4>Chat Bubble Prototype</h4>


    <div class="bubble">
      <p class="bubble-text">This is just a text</p>
    </div>


    <div class="bubble-cont">
      <p class="bubble-text">
        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
        standard dummy text ever since the 1500s
      </p>
    </div>

    <div class="bubble-right ml-auto">
      <p class="bubble-text">This is the reply</p>
    </div>
    <div class="bubble-right-cont ml-auto">
      <p class="bubble-text">This is another one, that is replied by the current user </p>
    </div>

  </div>


</body>

</html>
